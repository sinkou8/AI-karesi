<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI彼氏 リッチメニュー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .rich-menu-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            padding: 8px;
            background-color: #e5e7eb;
            aspect-ratio: 3 / 2;
        }
        .tile {
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }
        .tile:active { filter: brightness(0.95); }
        .tile-large {
            grid-column: span 2;
            background-color: #333;
            color: white;
            align-items: flex-start;
            justify-content: center;
        }
        .hero-overlay {
            background: linear-gradient(to right, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%);
            position: absolute; inset: 0; z-index: 10;
        }
        .hero-image {
            position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; object-position: center top;
        }
        .hero-content {
            position: relative; z-index: 20; padding: 1rem; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
        }
        .corner-triangle::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 0; height: 0;
            border-style: solid; border-width: 0 0 24px 24px; border-color: transparent transparent #888 transparent;
        }
        .icon-svg { width: 48px; height: 48px; margin-bottom: 8px; color: #666; stroke-width: 1.5; }
        .heart-3d { fill: url(#heartGradient); filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3)); stroke: none; }
        .cta-button {
            background: linear-gradient(90deg, #ff4b4b 0%, #ff9f43 100%);
            color: white; font-weight: bold; padding: 8px 16px; border-radius: 9999px;
            font-size: 0.85rem; margin-top: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: inline-block; text-align: center; width: fit-content; text-decoration: none;
        }
    </style>
</head>
<body>
    <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
        <defs>
            <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#bdc3c7;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#7f8c8d;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span class="text-gray-700 font-bold text-sm leading-none whitespace-nowrap">キャラを選ぶ</span>
                </div>
            </div>

                <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg heart-3d" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>

            </a>

            <!-- 4. コースを選ぶ (pricing.htmlへ) -->
            <a href="pricing.html" target="_blank" class="tile border border-gray-200">
                <div class="relative">
                    <div class="absolute -top-2 -left-2 w-6 h-6 bg-gray-300 rounded-full opacity-50"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg relative z-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">

            <!-- 5. 初めての方へ (guide.htmlへ) -->
            <a href="guide.html" class="tile corner-triangle border border-gray-200">
                <div class="relative flex flex-col items-center">
                    <div class="absolute -top-4 text-gray-400 text-xs border border-gray-300 rounded-full w-4 h-4 flex items-center justify-center">↻</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg mt-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
